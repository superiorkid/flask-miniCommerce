{% extends "base.html" %}

{% block content %}

  <div class="container mt-5 w-50 pb-5">
    <h1 class="font-weight-bold">Profile</h1>
    <hr>
    <div class="m-0 p-3">
      <img src="{{ current_user.avatar(145) }}" class="rounded-circle mx-auto d-block" alt="Profile">
    </div>

    <div class="mt-4 w-75 mx-auto">

      {# card #}
        <div class="card">
          <div class="card-header">
            <h5 class="card-title font-weight-light">Your Profile</h5>
          </div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control text-muted" id="firstName" value="{{ user.fname }}" placeholder="First Name" disabled>
              </div>
              <div class="form-group col-md-6">
                <label for="firstName">Last Name</label>
                <input type="text" class="form-control text-muted" id="lastName" value="{{ user.lname }}" placeholder="Last Name" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="firstName">Address</label>
              <input type="text" class="form-control text-muted" id="address" value="{{ user.address }}" disabled placeholder="Address">
            </div>
            <div class="form-group">
              <label for="firstName">City</label>
              <input type="text" class="form-control text-muted" id="city" value="{{ user.city }}" placeholder="City" disabled>
            </div>
            <div class="form-group">
              <label for="firstName">State</label>
              <input type="text" class="form-control text-muted" id="city" value="{{ user.state }}" placeholder="State" disabled>
            </div>
            <div class="form-group">
              <label for="firstName">Country</label>
              <input type="text" class="form-control text-muted" id="city" value="{{ user.country }}" placeholder="Country" disabled>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">Zip Code</label>
                <input type="text" class="form-control text-muted" id="zipCode" value="{{ user.zipcode }}" placeholder="Zip Code"  disabled>
              </div>
              <div class="form-group col-md-6">
                <label for="firstName">Phone Number</label>
                <input type="text" class="form-control text-muted" id="phone" value="{{ user.phone }}" placeholder="Phone Number"  disabled>
              </div>
            </div>

            <a href="#back" class="btn btn-light btn-block">Change Password</a>
            <a href="{{ url_for('users.edit_profile') }}" class="btn btn-info btn-block">Edit</a>
          </div>
        </div>
      {# end card #}
      
    </div>

  </div>  

{% endblock content %}
